<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thought</title>
</head>
<body>
    <h1>Deep Thought</h1>

    <label for="answer">What is the answer to the Great Question of Life, the Universe, and Everything?</label>
    <input type="text" id="answer" placeholder="Enter your answer"><br><br>

    <button onclick="checkAnswer()">Check Answer</button>

    <p id="result"></p>

    <script>
        function checkAnswer() {
            const userInput = document.getElementById('answer').value.trim().toLowerCase();
            
            // ვალიდური პასუხები
            const validAnswers = ["42", "forty-two", "forty two"];

            // შემოწმება
            if (validAnswers.includes(userInput)) {
                document.getElementById('result').innerText = "Yes";
            } else {
                document.getElementById('result').innerText = "No";
            }
        }
    </script>
</body>
</html>
