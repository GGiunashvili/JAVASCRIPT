შექმენით პროგრამა, რომელიც მომხმარებელს საშუალებას აძლევს,

(რაც არის პროგრამაში input-ის შეყვანის დასრულების საშუალება). 
ყოველი ჩაწერილი ელემენტის შემდეგ, აჩვენეთ აქამდე ჩაწერილი ყველა კერძის ჯამური ღირებულება, 
პრეფიქსით - დოლარის ნიშნით ($) და ასწილადად დაფორმატებული.


მომხმარებლის input-თან მოპყრობისას არ პროგრამამ დიდი და 
პატარა რეგისტრის სიმბოლოები არ უნდა გაითვალისწინოს (case-insensitive). 
უგულებელყოთ ნებისმიერი ისეთი input, რომელიც არ ემთხვევა კერძის სახელს.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="item"> შეიყვანე პროდუქტი</label>
    <input type="text" id="itemInput">
    <button onclick="calculateItemPrice()">დათვლა</button>
    <p id="bill"></p>
    <p id="error" style="background-color: red;"></p>
    <script>
        let menu = {
            "Baja Taco": 4.25,
            "Burrito": 7.50,
            "Bowl": 8.50,
            "Nachos": 11.00,
            "Quesadilla": 8.50,
            "Super Burrito": 8.50,
            "Super Quesadilla": 9.50,
            "Taco": 3.00,
            "Tortilla Salad": 8.00
        }

        function calculateItemPrice(){
            let itemInput = document.getElementById("itemInput").value;
            let bill = document.getElementById("bill");
            let error = document.getElementById("error");
            if(menu[itemInput]){
                bill.textContent = (`${itemInput} მისი ღირებულება ${menu[itemInput]}`)
            } else{
                error.textContent = `"${itemInput}" is not a valid item. Please try again.`;
            }
        }
    </script>
</body>
</html>
