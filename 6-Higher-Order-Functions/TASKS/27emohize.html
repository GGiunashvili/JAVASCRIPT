იმის გამო, რომ emoji არ არის ისეთი მარტივი ასაკრეფი, როგორიც ტექსტი, ყოველ შემთხვევაში, 
ლეპტოპებსა და პერსონალურ კომპიუტერებზე, ზოგიერთ პროგრამას აქვს „კოდების“ მხარდაჭერა, 
რომლითაც შეგიძლიათ აკრიფოთ, მაგალითად, 👍, რომელიც ავტომატურად გარდაიქმნება -> 👍-ად. 
ზოგიერთი პროგრამა დამატებით მხარს უჭერს მეტსახელებს, რომლითაც შეგიძლიათ, უფრო მოკლედ აკრიფოთ, 
მაგალითად, 👍, რომელიც ასევე ავტომატურად გარდაიქმნება -> 👍.

იხილეთ კოდების მეტსახელების სია: carpedm20.github.io/emoji/all.html?enableList=enable_list_alias .

დაწერეთ პროგრამა, რომელიც სთხოვს მომხმარებელს str-ს (სტრიქონს) ინგლისურად და შემდეგ ბეჭდავს ამ str-ის „emojized“ ვერსიას, გ
არდაქმნის მასში არსებულ ნებისმიერ კოდს (ან მეტსახელს) შესაბამის emoji-ად.

მაგალითად:                                                         


```shell
< Input: :thumbs_up:                                                              
< Output: 👍                                                                       
                                                     
< Input: :thumbsup:                                                               
< Output: 👍                                                                       
                                                         
< Input: hello, :earth_africa:                                                    
< Output: hello, 🌍 

< Input: hello, :earth_americas:                                                  
< Output: hello, 🌎
```
არაა აუცილებელი, თქვენმა პროგრამამ ყველა ემოჯი აღიქვას. ხუთიც საკმარისია. მინიშნება -> შექმენით ობიექტი და მასში ჩაწერეთ ემოჯების სახელები და ემოჯები key-value წყვილებად. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojize</title>
</head>
<body>
    <label for="textInput">Enter text with emoji codes:</label>
    <input type="text" id="textInput">
    <button onclick="emojize()">Emojize</button>
    <p id="output"></p>

    <script>
        const emojiMap = {
            ":thumbs_up:": "👍",
            ":thumbsup:": "👍",
            ":earth_africa:": "🌍",
            ":earth_americas:": "🌎",
            ":earth_asia:": "🌏"
        };

        function emojize() {
            let text = document.getElementById("textInput").value;
            let output = document.getElementById("output");

            // Replace all emoji codes with corresponding emojis, ignoring case
            for (let [key, value] of Object.entries(emojiMap)) {
                let regex = new RegExp(key, "gi"); // 'g' for global, 'i' for case-insensitive
                text = text.replace(regex, value);
            }

            output.textContent = text;
        }
    </script>
</body>
</html>
