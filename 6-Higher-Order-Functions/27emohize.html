<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojize</title>
</head>
<body>
    <label for="textInput">Enter text with emoji codes:</label>
    <input type="text" id="textInput">
    <button onclick="emojize()">Emojize</button>
    <p id="output"></p>

    <script>
        const emojiMap = {
            ":thumbs_up:": "ğŸ‘",
            ":thumbsup:": "ğŸ‘",
            ":earth_africa:": "ğŸŒ",
            ":earth_americas:": "ğŸŒ",
            ":earth_asia:": "ğŸŒ"
        };

        function emojize() {
            let text = document.getElementById("textInput").value;
            let output = document.getElementById("output");

            // Replace all emoji codes with corresponding emojis, ignoring case
            for (let [key, value] of Object.entries(emojiMap)) {
                let regex = new RegExp(key, "gi"); // 'g' for global, 'i' for case-insensitive
                text = text.replace(regex, value);
            }

            output.textContent = text;
        }
    </script>
</body>
