<!-- 
### პროექტი 20 - Self-Checkout - თვით-გადახდა

შექმენით მარტივი გადახდის სისტემა, რომლითაც მომხმარებელი შეძენილი პროდუქტების ფასს გამოითვლის. 
პროგრამამ input-ად უნდა მოითხოვოს სამი ნივთის ფასები და თითოეულის რაოდენობა. 
გამოთვალეთ მათი საერთო ფასი. შემდეგ, გამოთვალეთ დამატებითი - 5.5%-იანი გადასახადი (tax). 
საბოლოოდ, პროგრამამ უნდა დაბეჭდოს პროდუქტების ფასი, გადასახადი და მთლიანი გადასახდელი თანხა - ანუ ფასისა და გადასახადის ჯამი.

მაგალითად:
```shell
> Enter the price of item 1: 25
> Enter the quantity of item 1: 2
> Enter the price of item 2: 10
> Enter the quantity of item 2: 1
> Enter the price of item 3: 4
> Enter the quantity of item 3: 1
> Subtotal: $64.00
> Tax: $3.52
> Total: $67.52
```

* თქვენი პროგრამის input-ების, კალკულაციებისა და output-ების ნაწილები ერთმანეთისგან გამიჯნეთ. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Checkout</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Self-Checkout</h1>
    <form id="checkoutForm">
        <h3>Item 1</h3>
        <label for="price1">Enter the price of item 1: </label>
        <input type="number" id="price1" step="0.01" required><br><br>

        <label for="quantity1">Enter the quantity of item 1: </label>
        <input type="number" id="quantity1" required><br><br>

        <h3>Item 2</h3>
        <label for="price2">Enter the price of item 2: </label>
        <input type="number" id="price2" step="0.01" required><br><br>

        <label for="quantity2">Enter the quantity of item 2: </label>
        <input type="number" id="quantity2" required><br><br>

        <h3>Item 3</h3>
        <label for="price3">Enter the price of item 3: </label>
        <input type="number" id="price3" step="0.01" required><br><br>

        <label for="quantity3">Enter the quantity of item 3: </label>
        <input type="number" id="quantity3" required><br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <div id="result-container" class="hidden" style="background-color: red; width: 100px; heigh:100px;">
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <p>Total: $<span id="total">0.00</span></p>
    </div>
  
    <script>
        function calculateTotal() {
            // ინფუთებიდან მნიშვნელობების მიღება
            const price1 = parseFloat(document.getElementById('price1').value);
            const quantity1 = parseInt(document.getElementById('quantity1').value);

            const price2 = parseFloat(document.getElementById('price2').value);
            const quantity2 = parseInt(document.getElementById('quantity2').value);

            const price3 = parseFloat(document.getElementById('price3').value);
            const quantity3 = parseInt(document.getElementById('quantity3').value);

            // საერთო ფასის გამოთვლა
            const subtotal = (price1 * quantity1) + (price2 * quantity2) + (price3 * quantity3);

            // გადასახადის გამოთვლა (5.5%)
            const taxRate = 0.055;
            const tax = subtotal * taxRate;

            // მთლიანი თანხის გამოთვლა
            const total = subtotal + tax;

            // შედეგის ჩვენება HTML ელემენტებში
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('tax').textContent = tax.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);

            // შედეგების კონტეინერის ჩვენება
            document.getElementById('result-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
