<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <script>
        function convertTemperature() {
            const conversionType = prompt('Press C to convert from Fahrenheit to Celsius.\nPress F to convert from Celsius to Fahrenheit.').toUpperCase();
            const temperature = parseFloat(prompt('Please enter the temperature:'));
            let result = '';

            if (conversionType === 'C') {
                // Convert Fahrenheit to Celsius
                result = (temperature - 32) * 5 / 9;
                alert(`The temperature in Celsius is ${result.toFixed(2)}.`);
            } else if (conversionType === 'F') {
                // Convert Celsius to Fahrenheit
                result = (temperature * 9 / 5) + 32;
                alert(`The temperature in Fahrenheit is ${result.toFixed(2)}.`);
            } else {
                alert('Please enter a valid conversion type (C or F).');
            }
        }

        convertTemperature();
    </script>
</body>
</html>
